<div class="row mt-3">
  <div class="col-12">
    <button class="btn btn-success" routerLink="new"><fa name="plus"></fa> Add</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a *ngFor="let contactElement of contacts; let i = index" [routerLink]="[contactElement.id]"
         style="cursor: pointer" class="list-group-item list-group-item-action">
        <h4>{{ contactElement.firstName + " " + contactElement.lastName}}</h4>
      </a>
    </div>
  </div>
</div>
